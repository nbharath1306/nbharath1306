name: Project PRISM

on:
  schedule:
    - cron: '0 */12 * * *' # Re-renders the art every 12 hours
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Studio
        uses: actions/checkout@v3

      - name: Install Python Logic
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Renderer
        run: pip install numpy matplotlib

      - name: Render Art
        run: python .github/scripts/prism.py

      - name: Exhibit Art
        run: |
          git config --local user.email "art@bot.com"
          git config --local user.name "Prism Bot"
          mkdir -p assets
          mv assets/prism_render.png assets/prism_render.png
          git add assets/prism_render.png
          git commit -m "ðŸ’Ž New Crystal Formed" || exit 0
          git push
