name: Build The Empire

on:
  schedule:
    - cron: '0 0 * * *' # Rebuilds the city every midnight
  workflow_dispatch:      # Allows you to click "Run" to test it

jobs:
  construct:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Terrain
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Tools
        run: pip install Pillow

      - name: Run Architect Script
        run: python .github/scripts/empire.py

      - name: Push to Repository
        run: |
          git config --local user.email "architect@bot.com"
          git config --local user.name "Empire Bot"
          mv empire.gif assets/empire.gif || mkdir -p assets && mv empire.gif assets/empire.gif
          git add assets/empire.gif
          git commit -m "üèôÔ∏è City Expanded" || exit 0
          git push
