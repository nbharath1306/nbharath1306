name: Project Eternity Simulation

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  particle-simulation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install numpy Pillow

      - name: Download Font Asset
        run: |
          curl -L -o Roboto-Bold.ttf "https://github.com/googlefonts/roboto/raw/main/src/hinted/Roboto-Bold.ttf"

      - name: Execute Particle Simulation
        run: |
          python .github/scripts/eternity.py

      - name: Commit Animation Artifact
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(eternity): regenerate particle animation [skip ci]"
          file_pattern: assets/eternity.gif
